<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>

    <link rel="stylesheet" href="../CSS/Style.css">
</head>
<body>
    <div class="titel">
        <h1>Typing Game</h1>
    </div>
    <div class="wrapper">
        <input type="text" class="input-firld"/>
        <div class="content-box">
            <div class="typing-text">
                <p></p>
            </div>
            <div class="content">
                <ul class="reselt-details">
                    <li class="time">
                        <p>Time Life: </p>
                        <span><b>300</b>s</span>
                    </li>
                    <li class="mistake">
                        <p>Mistakes: </p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>WPM:</p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>CPM:</p>
                        <span>0</span>
                    </li>
                </ul>
                <button>Try Again</button>
            </div>
        </div>
        <p><b>Note: </b>After Complete your typing enter any key for stoped timer.</p>
    </div>
    <script src="../JS/Script.js"></script>
</body>
</html>
